<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>Data-Table</title>
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" />
</h:head>

<h:body>
	<h:form>
		<p:dataTable id="CarDB" var="cars"
			value="#{carsViewService.cars}"
			selection="#{carsViewService.selectedCars}" rowKey="#{cars.id}"
			class="table table-bordered">
			<p:column selectionMode="multiple" headerText="Check" />
			<p:column headerText="ID">
				<h:outputText value="#{cars.id}" />
			</p:column>

			<p:column headerText="Year">
				<h:outputText value="#{cars.year}" />
			</p:column>

			<p:column headerText="Brand">
				<h:outputText value="#{cars.brand}" />
			</p:column>

			<p:column headerText="Color">
				<h:outputText value="#{cars.color}" />
			</p:column>

			<f:facet name="footer">
				<p:commandButton process="CarDB"
					action="#{carsViewService.mutiCarID()}" value="ClickID">
				</p:commandButton>
			</f:facet>
		</p:dataTable>
	</h:form>
</h:body>
</html>
